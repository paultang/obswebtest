<!DOCTYPE html>
<html>
<head>
    <title>Image Selection Page</title>
</head>
<body>
    <h1>Click on the images to view the selected image:</h1>
    <div id="imageGallery">
        <img src="image1.jpg" onclick="selectImage('image1.jpg')">
        <img src="image2.jpg" onclick="selectImage('image2.jpg')">
        <!-- Add more images here with unique paths -->
    </div>

    <script>
        function selectImage(imagePath) {
            // 存储选中的图片路径到localStorage
            localStorage.setItem('selectedImage', imagePath);

            // 在当前页面打开selected.html
            window.open('selected.html', '_blank');
        }
    </script>
</body>
</html>
